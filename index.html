<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Hub</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      text-align: center;
    }
    
    .btn {
      background-color: #1E90FF;
      color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #0066CC;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>にゃんこ大戦争スクリプト</h1>
    <button class="btn" onclick="redirectToPage()">ここをクリック</button>
  </div>

  <script>
    function redirectToPage() {
      // リダイレクト先のURLを設定します
      const targetUrl = "https://kamichita.github.io/Script/nyanko/";
      
      // 新しいページへリダイレクト
      window.location.href = targetUrl;
    }
  </script>
</body>
</html>
